<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Programa — Congresso Fisiologia Clínica 2025</title>
  <style>
    html,body{height:100%;margin:0;background:#222;color:#fff}
    .viewer{width:100%;height:100%;border:0;display:block}
    .top-bar{position:fixed;left:0;right:0;top:0;padding:8px 12px;background:rgba(0,0,0,0.6);z-index:999;font-family:system-ui,Arial,sans-serif}
    .links{float:right}
    .links a{color:#fff;text-decoration:none;margin-left:8px;font-size:14px}
    .fallback-note{position:fixed;left:12px;bottom:12px;background:rgba(255,255,255,0.92);color:#000;padding:8px;border-radius:6px;font-family:system-ui,Arial,sans-serif;z-index:999}
  </style>
</head>
<body>
  <div class="top-bar">
    <strong>Programa — Congresso Fisiologia Clínica 2025</strong>
    <span class="links">
      <a id="link-local" href="programa.pdf" target="_blank" rel="noopener">Abrir local</a>
      <a id="link-raw" href="https://raw.githubusercontent.com/congressoFC/6-Congresso-Fisiologia-Cl-nica-2025/main/programa.pdf" target="_blank" rel="noopener">Abrir raw</a>
    </span>
  </div>

  <iframe id="pdfFrame" class="viewer" src="programa.pdf" title="Programa do Congresso"></iframe>

  <div class="fallback-note" id="note" style="display:none">
    Se o PDF não abrir inline, use "Abrir raw" ou coloque o ficheiro programa.pdf dentro da pasta docs/ para servir no mesmo domínio.
  </div>

  <script>
  (function(){
    var raw = "https://raw.githubusercontent.com/congressoFC/6-Congresso-Fisiologia-Cl-nica-2025/main/programa.pdf";
    var iframe = document.getElementById('pdfFrame');
    var note = document.getElementById('note');

    setTimeout(function(){
      try {
        var doc = iframe.contentDocument || (iframe.contentWindow && iframe.contentWindow.document);
        if (!doc || (doc && doc.body && doc.body.childElementCount === 0)) {
          iframe.src = raw;
          note.style.display = 'block';
        }
      } catch(e) {
        iframe.src = raw;
        note.style.display = 'block';
      }
    }, 1200);
  })();
  </script>
</body>
</html>
